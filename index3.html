<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"></path>
            </svg>
            <h1>Temperature Converter</h1>
        </div>

        <div class="emoji-display hidden" id="emojiDisplay">
            <div class="emoji" id="emoji"></div>
            <p class="temp-label" id="tempLabel"></p>
        </div>

        <div class="input-group">
            <label for="temperature">Enter Temperature</label>
            <input type="text" id="temperature" placeholder="e.g., 25">
        </div>

        <div class="radio-group">
            <label>Convert From</label>
            <label class="radio-option">
                <input type="radio" name="unit" value="celsius" checked>
                <span>Celsius (¬∞C)</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="unit" value="fahrenheit">
                <span>Fahrenheit (¬∞F)</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="unit" value="kelvin">
                <span>Kelvin (K)</span>
            </label>
        </div>

        <button class="convert-btn" id="convertBtn">Convert</button>

        <div class="error-message hidden" id="errorMessage">
            <p class="error-text" id="errorText"></p>
        </div>

        <div class="results hidden" id="results">
            <h2>Converted Results:</h2>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        const themes = {
            freezing: {
                bg: 'linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #c7d2fe 100%)',
                card: 'linear-gradient(135deg, #ffffff 0%, #eff6ff 100%)',
                icon: '#0891b2',
                title: '#1e3a8a',
                button: '#0891b2',
                buttonHover: '#0e7490',
                result: 'linear-gradient(to right, #ecfeff, #dbeafe)',
                resultBorder: '#67e8f9',
                resultText: '#0e7490',
                emoji: '‚ùÑÔ∏è',
                label: 'Freezing Cold'
            },
            cold: {
                bg: 'linear-gradient(135deg, #dbeafe 0%, #e0f2fe 50%, #e0f2fe 100%)',
                card: 'linear-gradient(135deg, #ffffff 0%, #ecfeff 100%)',
                icon: '#2563eb',
                title: '#1e3a8a',
                button: '#2563eb',
                buttonHover: '#1d4ed8',
                result: 'linear-gradient(to right, #eff6ff, #e0f2fe)',
                resultBorder: '#60a5fa',
                resultText: '#1d4ed8',
                emoji: 'üßä',
                label: 'Cold'
            },
            cool: {
                bg: 'linear-gradient(135deg, #d1fae5 0%, #99f6e4 50%, #a5f3fc 100%)',
                card: 'linear-gradient(135deg, #ffffff 0%, #d1fae5 100%)',
                icon: '#0d9488',
                title: '#134e4a',
                button: '#0d9488',
                buttonHover: '#0f766e',
                result: 'linear-gradient(to right, #f0fdfa, #d1fae5)',
                resultBorder: '#5eead4',
                resultText: '#0f766e',
                emoji: 'üå§Ô∏è',
                label: 'Cool & Pleasant'
            },
            warm: {
                bg: 'linear-gradient(135deg, #fef3c7 0%, #fef08a 50%, #fed7aa 100%)',
                card: 'linear-gradient(135deg, #ffffff 0%, #fefce8 100%)',
                icon: '#d97706',
                title: '#78350f',
                button: '#d97706',
                buttonHover: '#b45309',
                result: 'linear-gradient(to right, #fffbeb, #fef3c7)',
                resultBorder: '#fbbf24',
                resultText: '#b45309',
                emoji: '‚òÄÔ∏è',
                label: 'Warm & Sunny'
            },
            hot: {
                bg: 'linear-gradient(135deg, #fee2e2 0%, #fed7aa 50%, #fecdd3 100%)',
                card: 'linear-gradient(135deg, #ffffff 0%, #fef2f2 100%)',
                icon: '#dc2626',
                title: '#7f1d1d',
                button: '#dc2626',
                buttonHover: '#b91c1c',
                result: 'linear-gradient(to right, #fef2f2, #fed7aa)',
                resultBorder: '#f87171',
                resultText: '#b91c1c',
                emoji: 'üî•',
                label: 'Hot'
            }
        };

        function getTheme(celsius) {
            if (celsius < 0) return themes.freezing;
            if (celsius < 10) return themes.cold;
            if (celsius < 20) return themes.cool;
            if (celsius < 30) return themes.warm;
            return themes.hot;
        }

        function applyTheme(theme) {
            document.body.style.background = theme.bg;
            document.querySelector('.container').style.background = theme.card;
            document.querySelector('.icon').style.color = theme.icon;
            document.querySelector('h1').style.color = theme.title;
            document.querySelector('.convert-btn').style.backgroundColor = theme.button;
            document.getElementById('tempLabel').style.color = theme.resultText;
            
            const results = document.getElementById('results');
            results.style.background = theme.result;
            results.style.borderColor = theme.resultBorder;
            
            document.querySelectorAll('.result-value').forEach(el => {
                el.style.color = theme.resultText;
            });
        }

        function convertTemperature() {
            const tempInput = document.getElementById('temperature').value;
            const fromUnit = document.querySelector('input[name="unit"]:checked').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const results = document.getElementById('results');
            const emojiDisplay = document.getElementById('emojiDisplay');

            errorMessage.classList.add('hidden');
            results.classList.add('hidden');

            const temp = parseFloat(tempInput);
            if (isNaN(temp) || tempInput.trim() === '') {
                errorText.textContent = 'Please enter a valid number';
                errorMessage.classList.remove('hidden');
                return;
            }

            let celsius, fahrenheit, kelvin;

            switch (fromUnit) {
                case 'celsius':
                    celsius = temp;
                    fahrenheit = (temp * 9/5) + 32;
                    kelvin = temp + 273.15;
                    break;
                case 'fahrenheit':
                    celsius = (temp - 32) * 5/9;
                    fahrenheit = temp;
                    kelvin = (temp - 32) * 5/9 + 273.15;
                    break;
                case 'kelvin':
                    celsius = temp - 273.15;
                    fahrenheit = (temp - 273.15) * 9/5 + 32;
                    kelvin = temp;
                    break;
            }

            if (kelvin < 0) {
                errorText.textContent = 'Temperature cannot be below absolute zero (-273.15¬∞C / -459.67¬∞F / 0K)';
                errorMessage.classList.remove('hidden');
                return;
            }

            const theme = getTheme(celsius);
            applyTheme(theme);

            document.getElementById('emoji').textContent = theme.emoji;
            document.getElementById('tempLabel').textContent = theme.label;
            emojiDisplay.classList.remove('hidden');

            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            if (fromUnit !== 'celsius') {
                resultsList.innerHTML += `
                    <div class="result-item">
                        <span class="result-label">Celsius:</span>
                        <span class="result-value">${celsius.toFixed(2)}¬∞C</span>
                    </div>
                `;
            }
            if (fromUnit !== 'fahrenheit') {
                resultsList.innerHTML += `
                    <div class="result-item">
                        <span class="result-label">Fahrenheit:</span>
                        <span class="result-value">${fahrenheit.toFixed(2)}¬∞F</span>
                    </div>
                `;
            }
            if (fromUnit !== 'kelvin') {
                resultsList.innerHTML += `
                    <div class="result-item">
                        <span class="result-label">Kelvin:</span>
                        <span class="result-value">${kelvin.toFixed(2)}K</span>
                    </div>
                `;
            }

            results.classList.remove('hidden');

            document.querySelectorAll('.result-value').forEach(el => {
                el.style.color = theme.resultText;
            });
        }

        document.getElementById('convertBtn').addEventListener('click', convertTemperature);

        document.getElementById('temperature').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertTemperature();
            }
        });

        // Initialize with default theme
        applyTheme(themes.warm);
    </script>
</body>
</html>
